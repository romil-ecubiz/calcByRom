<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CalC By RoM</title>
    <link rel="shortcut icon" href="./favicon_io/apple-touch-icon.png" />
  </head>
  <body>

    <div class="h-screen w-full bg-gray-800">
        <div class="w-full sm:w-1/2 h-screen pt-8 mx-auto">
            <div class="w-full sm:w-2/3 bg-gray-500 h-[30rem] mx-auto rounded-lg p-2">

                <input type="text" id="display" class="w-full bg-white rounded-lg py-8 mb-4 mt-8 font-extrabold text-5xl text-black">

                <div class="grid grid-rows-5 grid-cols-4">
                    <!-- addToDisplay() need one parameter passes as the value when clicked -->
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('+')" type="button" class="font-extrabold text-2xl text-black w-full py-1">+</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('-')" type="button" class="font-extrabold text-2xl text-black w-full py-1">-</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('/')" type="button" class="font-extrabold text-2xl text-black w-full py-1">/</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('*')" type="button" class="font-extrabold text-2xl text-black w-full py-1">*</button></div>

                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('7')" type="button" class="font-extrabold text-2xl text-black w-full py-1">7</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('8')" type="button" class="font-extrabold text-2xl text-black w-full py-1">8</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('9')" type="button" class="font-extrabold text-2xl text-black w-full py-1">9</button></div>

                    <!-- clears the display ""[empty] -->
                    <div class="bg-white rounded-lg m-2"><button onclick="clearDisplay('')" type="button" class="font-extrabold text-2xl text-black w-full py-1">CleaR</button></div>
                    
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('4')" type="button" class="font-extrabold text-2xl text-black w-full py-1">4</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('5')" type="button" class="font-extrabold text-2xl text-black w-full py-1">5</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('6')" type="button" class="font-extrabold text-2xl text-black w-full py-1">6</button></div>
                    
                    <!-- calculateValue() calculate current "display.value" including operators -->
                    <div class="bg-white rounded-lg m-2 row-span-3"><button onclick="calculateValue()" type="button" class="font-extrabold text-5xl text-black w-full h-full">=</button></div>
                    
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('1')" type="button" class="font-extrabold text-2xl text-black w-full py-1">1</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('2')" type="button" class="font-extrabold text-2xl text-black w-full py-1">2</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('3')" type="button" class="font-extrabold text-2xl text-black w-full py-1">3</button></div>

                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('0')" type="button" class="font-extrabold text-2xl text-black w-full py-1">0</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('00')" type="button" class="font-extrabold text-2xl text-black w-full py-1">00</button></div>
                    <div class="bg-white rounded-lg m-2"><button onclick="addToDisplay('.')" type="button" class="font-extrabold text-3xl text-black w-full">.</button></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        //add value to display
        function addToDisplay(amountValue){
            document.getElementById("display").value += amountValue;
        }

        //clear display
        function clearDisplay(){
            document.getElementById("display").value = "";
        }

        // Function to calculate the result and display it
        function calculateValue() {

            const storeDisplayVlaue = document.getElementById('display').value;
            try {
                const returnValue = eval(storeDisplayVlaue); // eval() returns completation of value (as a string) and store it as output(result)
                document.getElementById('display').value = returnValue;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
